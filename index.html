<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake</title>
    <link href="app.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="playGround"></div>
        <div id="overLay">
            <div id="overLayContent">
                <div id="overLayTitle">
                    <h1 class="overlayHeader"></h1>
                </div>
                <div id="overLayButtons">
                    <button class="btn" id="easyButton">easy</button>
                    <button class="btn" id="middleButton">middle</button>
                    <button class="btn" id="advancedButton">nerd</button>
                </div>
            </div>
        </div>
    </div>
    <div id="stats">
        <div>
            score
            <div id="score">0</div>
        </div>
        <div>
            record
            <div id="record">0</div>
        </div>
    </div>
    <script src="lib/app.js"></script>
</body>
</html>
